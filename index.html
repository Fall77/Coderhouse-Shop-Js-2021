<body>
    <!--Bootstrap Nav-Bar-->
    <nav class="nav-bar-div">
        <ul class="nav nav-pills fixed-top w-100 p-3 bg-dark">
         <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" href="#" role="button">Productos</a>
            <ul class="dropdown-menu bg-white m-2 p-1">
                <li class="drop" id="showFrutas" href="#">Fruits</li>

    </div>

            <button id="vaciarCarro">Clear</button>
        </div>
